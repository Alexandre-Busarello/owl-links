@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        
        <link rel="stylesheet" media="screen,projection" href="@routes.Assets.at("css/materialize.min.css")">
        <link rel="stylesheet" media="screen,projection" href="@routes.Assets.at("css/custom.css")">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        
        
        
    </head>
    <body>
        @content
        
        <script type="text/javascript" src="@routes.Assets.at("js/jquery-2.1.3.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/materialize.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/custom.js")"></script>
        <script type="text/javascript">
                    //
        </script>
    </body>
</html>
