@(formNewslatter : Form[models.Newslatter])

<div class="container-title">
	<h3>Newslatter</h3>
	<h5>recebe os novos links cadastrados</h5>
	
</div>

<div class="card-panel">

@helper.form(action = routes.Newslatters.subscribe(), 'novalidate -> "novalidate") {
	
<div class="row">
	<div class="col s12">	
	
		<div class="input-field col s6">
			
			<input id="name" name="name" type="text" class="validate">
            <label for="name">Nome</label>
        </div>

        <div class="input-field col s6">             
			<input id="email" name="email" type="email" class="validate">
            <label for="email">E-Mail</label>
		</div>          
           
    </div>                          
</div>

<button class="btn waves-effect waves-light green darken-4" type="submit">Assinar
	<i class="mdi-editor-border-color right"></i>
</button>	

}

</div>
